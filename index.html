<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princing • Get started with IconJar</title>
    <link rel="shortcut icon" href="imagens/favicon32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="bg">
        <header>
            <!-- ========== LOGO =========== -->
            <div id="logo">
                <img src="imagens/logo-dark@2x.webp" alt="logo-dark">
            </div>
    
            <!-- ============= CABEÇALHO ============= -->
            <div id="cabeçalho">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Updates</a></li>
                    <li><a href="#">Princing</a></li>
                    <li><a href="#" id="botão-try">Try for free</a></li>
                </ul>
    
            </div>
    
        </header>
        
        <main>
            <h1>Get started with IconJar</h1>
    
            <div id="container">
                <div id="container-form">
                    <div id="form-pay">
                        <h2>Buy a license</h2>
                        
                        <div id="sistema">
                        </div>

                        <h3>Payment method</h3>

                        <div id="anually">
                            <input type="radio" id="anu" name="bolinha" checked>
                            <label for="anu">Anually</label>
                            <p>€29.99 now, then €24.99/year</p>
                        </div>

                        <div id="once">
                            <input type="radio" id="onc" name="bolinha">
                            <label for="onc">Once</label>
                            <p>Lifetime for €69.99</p>
                        </div>

                        <div id="upgrading">
                            <input type="checkbox" id="checkbox" onclick="inputUp()">
                            <label for="checkbox">I'm upgrading from IconJar v1</label>
                            <input type="text" id="id">
                        </div>

                    </div>

                    <div id="form-email">
                        <p>Quantity</p>
                        <p>Email adress</p>

                    </div>
                </div>

                <div id="textinho">


                </div>

    
    
            </div>
    
        </main>

    </div>


    <footer>

    </footer>

    <!-- =================== SCRIPTS ===================== -->

    <script src="inputUp.js"></script>

</body>
</html>
